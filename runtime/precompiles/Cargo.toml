[package]
name = "precompiles"
version = "0.1.0"
authors = ["Samer Afach <info@afach.de>"]
edition = "2018"

[dependencies]
log = "0.4.8"
rustc-hex = { version = "2.0.1", default-features = false }

sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
pallet-evm = { git = "https://github.com/purestake/frontier", default-features = false, branch = "joshy-v0.5-hotfixes-rebased" }
# pallet-evm-precompile-bn128 = { git = "https://github.com/purestake/frontier", default-features = false, branch = "joshy-v0.5-hotfixes-rebased" }
pallet-evm-precompile-dispatch = { git = "https://github.com/purestake/frontier", default-features = false, branch = "joshy-v0.5-hotfixes-rebased" }
pallet-evm-precompile-modexp = { git = "https://github.com/purestake/frontier", default-features = false, branch = "joshy-v0.5-hotfixes-rebased" }
pallet-evm-precompile-simple = { git = "https://github.com/purestake/frontier", default-features = false, branch = "joshy-v0.5-hotfixes-rebased" }

[features]
default = [ "std" ]
std = [
	"sp-std/std",
	"sp-core/std",
	# "pallet-evm-precompile-bn128/std",
	"pallet-evm-precompile-dispatch/std",
	"pallet-evm-precompile-modexp/std",
	"pallet-evm-precompile-simple/std",
]
